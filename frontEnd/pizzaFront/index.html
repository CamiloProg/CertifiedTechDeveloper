<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaFront</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="Flex_/Logo.png" alt="" />
      </div>
      <ul class="navbar">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promocion</li>
        <li>Contacto</li>
      </ul>
    </header>

    <main class="main">
      <div class="caja1">
        <img class="relative" src="Flex_/delivery.jpg" alt="" />
        <h2 class="absolute">Envio gratis <span>comprando</span> 2 pizzas</h2>
      </div>
      <div class="caja2">
        <h2>Podio de pizzas</h2>
        <div class="contenido">
          <div>
            <h3>Pizzas top 5</h3>
            <ol class="lista">
              <li>Mozzarella</li>
              <li>Hawaiana</li>
              <li>Mozzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>

          <img src="Flex_/PizzaFalling.jpg" alt="" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="logo">
        <img src="Flex_/Logo.png" alt="" />
      </div>
      <ul class="navfooter">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promocion</li>
        <li>Contacto</li>
      </ul>
    </footer>
  </body>
</html>
